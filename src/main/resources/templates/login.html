<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2 class="form-signin-heading">Welcome to Event Management, please login</h2>
  <form class="form-signin" method="POST" th:action="@{/j_spring_security_check}">
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control"
             placeholder="Username" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control"
             placeholder="Password" required>
    </p>
      Remember Me?
    <input type="checkbox" name="remember-me" /> </br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
   Nếu bạn chưa có tài khoản hãy ấn vào
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    đây
    </button>
    để đăng ký.
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"> Đăng ký thành viên </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn muốn đăng ký loại thành viên nào ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy </button>
                <form th:action="@{/home/create_speakerform}" method="get">
                    <input class="btn btn-primary" type="submit" value="Diễn giả"/>
                </form>
                <form th:action="@{/home/create_registerform}" method="get">
                    <input class="btn btn-primary" type="submit" value="Thính giả"/>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
