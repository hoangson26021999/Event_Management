<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Register Your Event</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Event Management - Register Your Event </h1>

<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register/home}">Home </a> </br>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register/your_events}">Your Events</a> </br>
            </li>
            <li class="nav-item">
                <h5 th:inline="text">Xin chào bạn ! </h5>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-light text-dark" type="submit" value="Đăng xuất"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Event's Name</th>
            <th>Cancel</th>
        </tr>
        </thead>
        <tr th:each="event : ${events}">
            <td th:utext="${event.event_name}">...</td>
            <td>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Hủy tham gia
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Xác nhận hủy tham gia sự kiện </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Bạn chắc chắn không muốn tham gia sự kiện này chứ ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Suy nghĩ lại</button>
                                <form th:action="@{'/register/cancel_event/' + ${event.event_id}}" method="POST">
                                    <input class="btn btn-primary" type="submit" value="Không tham gia"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
