<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Event Management</h1>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home </a> </br>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/login}">Đăng nhập</a> </br>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/create_user}">Đăng ký</a>
                </li>
            </ul>
        </div>
    </nav>

    <form>
        <table class="table table-bordered" >
            <thead>
                <tr>
                    <th>Event's Name</th>
                    <th>Admin id</th>
                    <th>Speaker id</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tr th:each ="event : ${events}">
                <td th:utext="${event.event_name}">...</td>
                <td th:utext="${event.event_admin_id}">...</td>
                <td th:utext="${event.event_speaker_id}">...</td>
                <td><a th:href="@{'/home/' + ${event.event_id}}" >Chi tiết</a></td>
            </tr>
        </table>
    </form>

</body>
</html>
