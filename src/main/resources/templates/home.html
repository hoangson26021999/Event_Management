<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Event Management</h1>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home </a> </br>
                </li>
                <li class="nav-item">
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/login}">Đăng nhập</a> </br>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Đăng ký
                    </button>
                </li>
            </ul>
        </div>
    </nav>

<!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"> Đăng ký thành viên </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn muốn đăng ký loại thành viên nào ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy </button>
                    <form th:action="@{/home/create_speakerform}" method="get">
                        <input class="btn btn-primary" type="submit" value="Diễn giả"/>
                    </form>
                    <form th:action="@{/home/create_registerform}" method="get">
                        <input class="btn btn-primary" type="submit" value="Thính giả"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <form>
        <table class="table table-bordered" >
            <thead>
                <tr>
                    <th>Event's Name</th>
                    <th>Speaker Name</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tr th:each ="event : ${events}">
                    <td th:utext="${event.event_name}">...</td>
                    <td th:utext="${event.event_speaker.speaker_name}">...</td>
                    <td><a th:href="@{'/home/' + ${event.event_id}}" >Chi tiết</a></td>
            </tr>
        </table>
    </form>

<!--<img th:src="@{/img/img.png}"  class="img-fluid" alt="Italian Trulli">-->

</body>
</html>
