<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Speaker - Presentaion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Event Management - Speaker Your Presentations </h1>

<div th:insert="~{speaker/header/speaker_header :: speaker_header}"></div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Presentation's Name</th>
        <th>Detail </th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="presentation : ${presentations}">
        <td th:utext="${presentation.presentation_name}">...</td>
        <td><a class="btn btn-info" th:href="@{'/speaker/presentation_detail/' + ${presentation.presentation_id}}" >Nội dung </a></td>
        <td>
            <a class="btn btn-warning" th:href="@{'/speaker/presentation/' + ${presentation.presentation_id}}" >Chỉnh sửa diễn văn </a>
        </td>
        <td>
            <form th:action="@{'/speaker/delete_presentation/' + ${presentation.presentation_id}}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete" />
            </form>
        </td>
    </tr>
</table>

<a th:href="@{/speaker/create_presentation_form}">Tạo diễn văn </a>

</body>
</html>
